version: 0.0

os: linux

files:
  - source: /
    destination: /demp-app

hooks:
  BeforeInstall:
    - location: scripts/beforeinstall.sh
      timeout: 300
      runas: ec2-user
      
  AfterInstall:
    - location: scripts/afterinstall.sh
      timeout: 1000
      runas: ecs-user
      
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
